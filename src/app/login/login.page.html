<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="gradient-toolbar">
    <ion-title class="toolbar-title">
      <ion-icon name="business-outline"></ion-icon>
      BAG Tech Depo Sistemi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  
  <div class="login-wrapper">
    
    <!-- Logo ve Hoş Geldiniz Alanı -->
    <div class="login-header">
      <div class="logo-container">
        <div class="logo-circle">
          <ion-icon name="cube" class="logo-icon"></ion-icon>
        </div>
      </div>
      <h1 class="welcome-title">Hoş Geldiniz</h1>
      <p class="welcome-subtitle">Devam etmek için giriş yapın</p>
    </div>

    <!-- Giriş Formu Kartı -->
    <ion-card class="login-card">
      <ion-card-content class="login-card-content">
        
        <!-- Kullanıcı Adı -->
        <div class="input-wrapper">
          <ion-input
            aria-label="Kullanıcı Adı"
            fill="outline"
            [(ngModel)]="username" 
            type="text" 
            placeholder="Kullanıcı adınızı girin"
            autocomplete="username"
            class="modern-input">
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-input>
        </div>

        <!-- Şifre -->
        <div class="input-wrapper">
          <ion-input
            aria-label="Şifre"
            fill="outline"
            [(ngModel)]="password" 
            type="password" 
            placeholder="Şifrenizi girin"
            autocomplete="current-password"
            class="modern-input">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          </ion-input>
        </div>

        <!-- Giriş Butonu -->
        <ion-button 
          expand="block" 
          (click)="onLogin()"
          class="login-button"
          size="large">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Giriş Yap
        </ion-button>

      </ion-card-content>
    </ion-card>

    <!-- Test Kullanıcıları Bilgisi -->
    <div class="info-note">
      <ion-icon name="information-circle-outline" class="info-icon"></ion-icon>
      <div class="info-text">
        <p class="info-title">Test Kullanıcıları</p>
        <div class="user-credentials">
          <span class="credential-item">
            <ion-icon name="shield-checkmark" color="primary"></ion-icon>
            admin / 12345
          </span>
          <span class="credential-item">
            <ion-icon name="person" color="primary"></ion-icon>
            user / 54321
          </span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2024 BAG Tech. Tüm hakları saklıdır.</p>
    </div>

  </div>

</ion-content>
